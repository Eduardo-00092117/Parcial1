<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PaletaBotones</title>
    <link rel="stylesheet" href="StylePaletaBotones.css">
</head>
<body>
    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <div>
        <h2>Tamaños</h2>
        <table cellspacing="10">
            <tr>
                <td ><input id="normalTama" type="submit" value="NORMAL"></td>
                <td ><input id="pequenioTama" type="submit" value="PEQUEÑO"></td>
                <td ><input id="grandeTama" type="submit" value="GRANDE"></td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Colores</h2>
        <table cellspacing="10" id="tablaColores">
            <tr>
                <td><input id="esmeraldaColores" type="submit" value="ESMERALDA"></td>
                <td ><input id="cieloColores" type="submit" value="CIELO"></td>
                <td ><input id="amatistaColores" type="submit" value="AMATISTA"></td>
                <td ><input id="asfaltoColores" type="submit" value="ASFALTO"></td>
                <td ><input id="topazioColores" type="submit" value="TOPAZIO"></td>
                <td ><input id="rubiColores" type="submit" value="RUBÌ"></td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Bordados</h2>
        <table cellspacing="10">
            <td ><input id="simpleBordado" type="submit" value="SIMPLE"></td>
            <td ><input id="esmeraldaBordado" type="submit" value="ESMERALDA"></td>
            <td ><input id="cieloBordado" type="submit" value="CIELO"></td>
            <td ><input id="amatistaBordado" type="submit" value="AMATISTA"></td>
            <td ><input id="asfaltoBordado" type="submit" value="ASFALTO"></td>
            <td ><input id="topazioBordado" type="submit" value="TOPAZIO"></td>
            <td ><input id="rubiBordado" type="submit" value="RUBI"></td>
        </table>
    </div>
    <div>
        <h2>Combinaciones</h2>
        <table cellspacing="10">
            <tr>
                <td ><input id="asfaltoCombinaciones" type="submit" value="LARGO ASFALTO"></td>
                <td ><input id="cieloCombinaciones" type="submit" value="BORDE DEL CIELO"></td>
                <td ><input id="esmeraldaCombinaciones" type="submit" value="PEQUEÑA ESMERALDA"></td>
                <td ><input id="rubiCombinaciones" type="submit" value="GRAN BORDE RUBI"></td>
            </tr>
        </table>
    </div>
</body>
</html>
