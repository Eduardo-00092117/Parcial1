<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Botones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link rel="icon" type="image/png" href="img/icono">
</head>
<body>
    <h1>Ejercicio Botones CSS</h1>
    <h2>Tamaños</h2>
    <div class="botones1">
        <input type="button" value="NORMAL" class="normal">
        <input type="button" value="PEQUEÑO" class="peque">
        <input type="button" value="GRANDE" class="grande">
    </div>
    <h2>Colores</h2>
    <div class="botones2">
        <input type="button" value="ESMERALDA" class="esme">
        <input type="button" value="CIELO" class="cielo">
        <input type="button" value="AMATISTA" class="amatista">
        <input type="button" value="ASFALTO" class="asfalto">
        <input type="button" value="TOPAZIO" class="topazio">
        <input type="button" value="RUBÍ" class="rubi">
    </div>
    <h2>Bordeado</h2>
    <div class="botones3">
        <input type="button" value="SIMPLE" class="simple">
        <input type="button" value="ESMERALDA" class="esmeralda">
        <input type="button" value="CIELO" class="cielo2">
        <input type="button" value="AMATISTA" class="amatista2">
        <input type="button" value="ASFALTO" class="asfalto2">
        <input type="button" value="TOPAZIO" class="topazio2">
        <input type="button" value="RUBÍ" class="rubi2">
    </div>
    <h2>Combinaciones</h2>
    <div class="botones4">
        <input type="button" value="LARGO ASFALTO" class="l-asfalto">
        <input type="button" value="BORDE DEL CIELO" class="b-cielo">
        <input type="button" value="PEQUEÑA ESMERALDA" class="p-esmeralda">
        <input type="button" value="GRAN BORDE RUBÍ" class="gb-rubi">
    </div>
</body>
</html>
